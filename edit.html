<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    @STYLESHEETS@
  </head>
  <body>
    <form action="@SAVE_LINK@" method="post">
    <div class="header">
      <h1>@TITLE@</h1>
      <button type="submit">Save</button>
    </div>
    <textarea style="width:100%;height:500px" name="textarea">@CONTENT@</textarea>
    <input type="text" name="commitMessage" placeholder="Commit message (optional)"/>
    </form>
  </body>
</html>
