<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    @STYLESHEETS@
  </head>
  <body>
    <div style="border: 1px solid gray">
      <h1>@TITLE@</h1>
    </div>
      <form action="@SAVE_LINK@" method="post">
      <button type="submit">Save</button>
      <input type="text" name="commitMessage" placeholder="Commit message"/>
      <textarea style="width:100%;height:500px" name="textarea">@CONTENT@</textarea>
      </form>
    </div>
  </body>
</html>
